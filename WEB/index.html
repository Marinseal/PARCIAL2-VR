<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D en AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Fondo claro */
        }
        model-viewer {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc; /* Borde para el modelo */
            border-radius: 8px; /* Esquinas redondeadas */
        }
    </style>
</head>
<body>
    <model-viewer id="model" alt="Modelo 3D" auto-rotate camera-controls></model-viewer>
    <script>
        const modelViewer = document.getElementById('model');
        const path = window.location.pathname.replace('/', '');
        
        // Modelos disponibles
        const models = ['AGUILA', 'ANDINA', 'BUD', 'BUDLIGHT', 'CLUB', 'HEINE', 'CORONA', 'POKER'];
        
        // Cargar el modelo correspondiente o un modelo por defecto
        if (models.includes(path)) {
            modelViewer.src = `${path}.glb`;
        } else {
            modelViewer.src = 'AGUILA.glb'; // Cargar un modelo por defecto si no se encuentra
        }
    </script>
</body>
</html>
