<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Modelos 3D en AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"></script>
    <style>
        body { display: flex; flex-direction: column; align-items: center; font-family: Arial, sans-serif; }
        model-viewer { width: 100%; max-width: 400px; margin: 20px; }
        .card-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin: 20px 0; }
        .card { padding: 15px; text-align: center; border: 1px solid #ccc; border-radius: 8px; width: 150px; text-decoration: none; color: black; }
        .card:hover { box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); }
    </style>
</head>
<body>
    <h1>Catálogo de Modelos 3D en AR</h1>
    <div class="card-container">
        <a href="/AGUILA" class="card">Águila</a>
        <a href="/ANDINA" class="card">Andina</a>
        <a href="/BUD" class="card">Bud</a>
        <a href="/BUDLIGHT" class="card">Bud Light</a>
        <a href="/CLUB" class="card">Club</a>
        <a href="/HEINE" class="card">Heineken</a>
        <a href="/CORONA" class="card">Corona</a>
        <a href="/POKER" class="card">Poker</a>
    </div>

    <!-- ModelViewer para visualizar el modelo correspondiente -->
    <model-viewer id="viewer" src="" ar alt="Modelo seleccionado" auto-rotate camera-controls></model-viewer>

    <script>
        // Función para obtener el modelo del URL y cargarlo
        function loadModelFromURL() {
            const path = window.location.pathname.split("/").pop(); // Obtiene la última parte del URL
            const viewer = document.getElementById('viewer');

            // Lista de modelos válidos
            const modelos = ["AGUILA", "ANDINA", "BUD", "BUDLIGHT", "CLUB", "HEINE", "CORONA", "POKER"];
            
            // Verifica si el modelo existe en la lista
            if (modelos.includes(path)) {
                viewer.src = `${path}.glb`; // Asigna el archivo correspondiente a <model-viewer>
                document.title = `Modelo 3D - ${path}`;
            } else {
                viewer.src = "AGUILA.glb"; // Modelo por defecto
                document.title = "Catálogo de Modelos 3D en AR";
            }
        }

        // Llama a la función al cargar la página
        loadModelFromURL();
    </script>
</body>
</html>
